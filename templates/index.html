<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Chatbot with Voice</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a question..." autofocus>
        <button onclick="sendQuery()">Send</button>
        <button id="voice-input-btn">Voice Input</button>
        <button id="voice-output-btn">Toggle Voice Output</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let voiceOutputEnabled = false;
        const socket = io();

        function appendToChatBox(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.className = isUser ? 'user-message' : 'bot-message';
            message.innerHTML = content;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendQuery(query = null) {
            if (!query) {
                query = document.getElementById('user-input').value;
            }
            if (!query) return;

            appendToChatBox(query, true);
            document.getElementById('user-input').value = '';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                appendToChatBox(data.response);
                if (voiceOutputEnabled) {
                    playAudio(data.response);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function playAudio(text) {
            fetch('/text-to-speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.blob())
            .then(blob => {
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);
                audio.play();
            })
            .catch(error => console.error('Error:', error));
        }

        function checkMicrophoneAvailability() {
            fetch('/check-mic')
                .then(response => response.json())
                .then(data => {
                    if (!data.microphoneAvailable) {
                        alert("Microphone is not available. Voice input will not work.");
                        document.getElementById('voice-input-btn').disabled = true;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('voice-input-btn').addEventListener('click', () => {
            const btn = document.getElementById('voice-input-btn');
            if (btn.textContent === 'Voice Input') {
                btn.textContent = 'Listening...';
                btn.style.backgroundColor = '#ff4444';
                socket.emit('start_recording');
            } else {
                btn.textContent = 'Voice Input';
                btn.style.backgroundColor = '#4CAF50';
            }
        });

        document.getElementById('voice-output-btn').addEventListener('click', () => {
            voiceOutputEnabled = !voiceOutputEnabled;
            document.getElementById('voice-output-btn').textContent = voiceOutputEnabled ? 'Disable Voice Output' : 'Enable Voice Output';
        });

        socket.on('transcription', (data) => {
            document.getElementById('voice-input-btn').textContent = 'Voice Input';
            document.getElementById('voice-input-btn').style.backgroundColor = '#4CAF50';
            if (data.text !== "Sorry, I couldn't understand that. Please try again." && 
                data.text !== "Sorry, there was an error processing your speech. Please try again.") {
                sendQuery(data.text);
            } else {
                appendToChatBox(data.text, false);
            }
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            checkMicrophoneAvailability();
        });
    </script>
</body>
</html>
