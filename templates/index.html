<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Chatbot with Voice</title>
    <style>
        /* Styling for a clean chat UI */
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
            margin: 5px 0;
        }
        .bot-message {
            text-align: left;
            color: green;
            margin: 5px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a question..." autofocus>
        <div class="button-container">
            <button onclick="sendQuery()">Send</button>
            <button id="voice-input-btn">Voice Input</button>
            <button id="voice-output-btn">Toggle Voice Output</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let voiceOutputEnabled = false;
        const socket = io('https://excellencedrivingbottest.onrender.com');  // Render URL for socket connection
        let mediaRecorder, audioChunks = [];

        function appendToChatBox(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.className = isUser ? 'user-message' : 'bot-message';
            message.innerHTML = content;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendQuery(query = null) {
            query = query || document.getElementById('user-input').value;
            if (!query) return;

            appendToChatBox(query, true);
            document.getElementById('user-input').value = '';

            fetch('https://excellencedrivingbottest.onrender.com/ask', {  // Render URL for /ask endpoint
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                appendToChatBox(data.response);
                if (voiceOutputEnabled) playAudio(data.response);
            });
        }

        function playAudio(text) {
            fetch('https://excellencedrivingbottest.onrender.com/text-to-speech', {  // Render URL for TTS endpoint
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(response => response.blob())
            .then(blob => {
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            });
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks);
                        sendAudioToServer(audioBlob);
                        audioChunks = [];
                    };
                    setTimeout(() => mediaRecorder.stop(), 5000);
                });
        }

        function sendAudioToServer(audioBlob) {
            const reader = new FileReader();
            reader.onload = () => {
                socket.emit('audio_data', { audio: reader.result.split(',')[1] });
            };
            reader.readAsDataURL(audioBlob);
        }

        socket.on('transcription', data => {
            appendToChatBox(data.text, false);
            if (data.text !== "Sorry, I couldn't understand that.") sendQuery(data.text);
        });

        document.getElementById('voice-input-btn').onclick = () => {
            startRecording();
            document.getElementById('voice-input-btn').textContent = 'Listening...';
            setTimeout(() => document.getElementById('voice-input-btn').textContent = 'Voice Input', 5000);
        };

        document.getElementById('voice-output-btn').onclick = () => {
            voiceOutputEnabled = !voiceOutputEnabled;
            document.getElementById('voice-output-btn').textContent = voiceOutputEnabled ? 'Disable Voice Output' : 'Enable Voice Output';
        };
    </script>
</body>
</html>
